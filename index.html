<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="fullWrapper">
    <div class="cardWrapper">
      <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>

      <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

    <div class="statsWrapper"> 
      <div class="companies stats"><h1>10k+</h1> COMPANIES</div>
      <div class="templates stats"><h1>314</h1> TEMPLATES</div>
      <div class="queries stats"><h1>12M+</h1>QUERIES</div>
    </div> 

    <div class="container picture">
      <img class="picture mixBlend" src="./images/image-header-desktop.jpg" alt="Three women sitting around a table with laptops, most likely learning front end development.">
    </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a target="_blank" href="https://www.frontendmentor.io/home">Justin</a>.
    </div>

  </main>

</body>
</html>
